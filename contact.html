<body class="contact">

  <header>
    <script id="replace_with_navbar" src="constant/nav.js"></script>
  </header>
  <div class="container">
    <form action="mailto:gauravp3@nycstudents.net" method="get" enctype="text/plain">
      <h2> Contact Us Form!!</h2>
      <input type="text" id="firstName" placeholder="First Name" required>
      <input type="text" id="lastName" placeholder="Last Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="mobile" placeholder="Mobile (Optional)">
      <!-- <textarea required placeholder="Type your message here..."></textarea> -->
      <textarea name="body" rows="5" cols="30" placeholder="Your Message"></textarea><br>
      <input type="submit" value="Send" id="button">
      <h6>Don't forget to follow us on Social Media!</h6>
      <div class="wrapper">
        <a href="https://www.instagram.com/cs.mcsm/" class="icon instagram">
          <div class="tooltip">Instagram</div>
          <span><i class="fab fa-instagram"></i></span>
        </a>
        <a href="https://github.com/mcsmcomsci" class="icon github">
          <div class="tooltip">Github</div>
          <span><i class="fa fa-github-square"></i></span>
        </a>
        <a href="https://discord.gg/MmwVc6xQVT" class="icon discord">
          <div class="tooltip">Discord</div>
          <span><i class="fa-brands fa-discord"></i></span>
        </a>
      </div>
    </form>
  </div>
</body>

<footer>
  <h6>

    </center>
  </h6>
